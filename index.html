<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site do Darlan Moisés</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      color: #0077cc;
    }
    .box {
      background-color: #ffffff;
      padding: 30px;
      margin: 40px auto;
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .phrase {
      font-size: 1.2em;
      color: #444;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1> Darlan Moisés Marques Damasceno</h1>

  <div class="box">
    <p class="phrase" id="randomPhrase">Carregando frase...</p>
  </div>

  <footer>
    &copy; 2025 - Darlan M. M. Damasceno
  </footer>

  <script>
    const frases = [
      "agradeço sua visita!",
      "Clique F5 e descubra outra frase!"
    ];

    // Escolhe uma frase aleatória
    const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
    
    // Mostra no HTML
    document.getElementById("randomPhrase").innerText = fraseAleatoria;
  </script>
</body>
</html>
